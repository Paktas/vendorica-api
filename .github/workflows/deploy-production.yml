name: Deploy to Cloudways Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies and build
        run: |
          npm ci
          npm run build
          
      - name: ğŸ” Debug GitHub Secrets
        run: |
          echo "=== GITHUB SECRETS DEBUG ==="
          
          # Check for each secret
          if [ -z "${{ secrets.CLOUDWAYS_HOST }}" ]; then
            echo "âŒ CLOUDWAYS_HOST secret is not set!"
          else
            echo "âœ… CLOUDWAYS_HOST is set (${#HOST_VALUE} chars)"
            echo "Host ends with: ...${HOST_VALUE: -8}"
          fi
          
          if [ -z "${{ secrets.CLOUDWAYS_USER }}" ]; then
            echo "âŒ CLOUDWAYS_USER secret is not set!"
          else
            echo "âœ… CLOUDWAYS_USER is set (${#USER_VALUE} chars)"
            echo "Username ends with: ...${USER_VALUE: -8}"
          fi
          
          if [ -z "${{ secrets.CLOUDWAYS_SSH_KEY }}" ]; then
            echo "âŒ CLOUDWAYS_SSH_KEY secret is not set!"
          else
            echo "âœ… CLOUDWAYS_SSH_KEY is set (${#CLOUDWAYS_SSH_KEY} chars)"
            
            # Check if SSH key is base64 encoded
            if echo "${CLOUDWAYS_SSH_KEY}" | grep -q "^-----BEGIN"; then
              echo "âœ… SSH key format looks correct (starts with -----BEGIN)"
            else
              echo "âš ï¸ SSH key might be base64 encoded or incorrect format"
              echo "First 30 chars: ${CLOUDWAYS_SSH_KEY:0:30}"
              
              # Try to decode and check
              if echo "${CLOUDWAYS_SSH_KEY}" | base64 -d 2>/dev/null | grep -q "^-----BEGIN"; then
                echo "âŒ SSH key IS base64 encoded! It should be plain text."
                echo "The key should start with: -----BEGIN RSA PRIVATE KEY-----"
              fi
            fi
          fi
          
          if [ -z "${{ secrets.CLOUDWAYS_PORT }}" ]; then
            echo "âŒ CLOUDWAYS_PORT secret is not set!"
          else
            echo "âœ… CLOUDWAYS_PORT is set (${#PORT_VALUE} chars)"
          fi
        env:
          CLOUDWAYS_SSH_KEY: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          HOST_VALUE: ${{ secrets.CLOUDWAYS_HOST }}
          USER_VALUE: ${{ secrets.CLOUDWAYS_USER }}
          PORT_VALUE: ${{ secrets.CLOUDWAYS_PORT }}

      - name: ğŸ” Test SSH Connection
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            echo "=== SSH CONNECTION TEST ==="
            echo "âœ… SSH connection successful!"
            echo "Current directory: $(pwd)"
            echo "User: $(whoami)"
            echo "Server: $(hostname)"

      - name: ğŸ” Check Server Environment
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            echo "Initial directory: $(pwd)"
            echo "Current user: $(whoami)"
            cd public_html
            echo "Working directory: $(pwd)"
            
            echo -e "\nğŸ“¦ Package versions:"
            echo "Node.js: $(node --version 2>/dev/null || echo 'not found')"
            echo "npm: $(npm --version 2>/dev/null || echo 'not found')"
            echo "Git: $(git --version 2>/dev/null || echo 'not found')"
            echo "PM2: $(pm2 --version 2>/dev/null || echo 'not found')"

      - name: ğŸ§¹ Clean Deployment Directory
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            cd public_html
            echo "Current directory contents:"
            ls -la
            
            # Clean directory for fresh deployment
            if [ -d ".git" ]; then
              echo "Removing existing git repository..."
              rm -rf .git
            fi
            
            echo "Cleaning directory..."
            find . -mindepth 1 -maxdepth 1 -exec rm -rf {} +
            
            echo "Directory after cleanup:"
            ls -la

      - name: ğŸ“¥ Clone Repository
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            cd public_html
            echo "Cloning repository..."
            git clone https://github.com/Paktas/vendorica-api.git .
            
            # Verify clone
            if [ -d ".git" ]; then
              echo "âœ… Repository cloned successfully"
              echo "Key files:"
              [ -f "package.json" ] && echo "âœ… package.json" || echo "âŒ package.json missing"
              [ -d "src" ] && echo "âœ… src/" || echo "âŒ src/ missing"
              [ -f "tsconfig.json" ] && echo "âœ… tsconfig.json" || echo "âŒ tsconfig.json missing"
            else
              echo "âŒ Git clone failed"
              exit 1
            fi

      - name: ğŸ“¦ Install Dependencies
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            cd public_html
            
            # Fix npm cache permissions
            echo "Fixing npm cache permissions..."
            sudo chown -R 1012:33 "/home/1462634.cloudwaysapps.com/jwnbrgtuur/.npm" 2>/dev/null || true
            
            echo "Installing production dependencies..."
            npm install --omit=dev
            
            # Verify installation
            if [ -d "node_modules" ]; then
              echo "âœ… Dependencies installed successfully"
              echo "node_modules size: $(du -sh node_modules 2>/dev/null | cut -f1)"
            else
              echo "âŒ npm install failed"
              exit 1
            fi

      - name: ğŸ”¨ Build Application
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            cd public_html
            
            echo "Building application..."
            npm run build
            
            # Verify build
            if [ -d "dist" ]; then
              echo "âœ… Build completed successfully"
              echo "Build size: $(du -sh dist 2>/dev/null | cut -f1)"
              echo "Key files:"
              [ -f "dist/index.js" ] && echo "âœ… dist/index.js" || echo "âŒ dist/index.js missing"
              [ -f "dist/app.js" ] && echo "âœ… dist/app.js" || echo "âš ï¸ dist/app.js not required"
            else
              echo "âŒ Build failed - dist directory not found"
              exit 1
            fi

      - name: âš™ï¸ Setup PM2 Process
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            cd public_html
            
            # Check if PM2 is available
            if command -v pm2 > /dev/null 2>&1; then
              echo "PM2 is available"
              
              # Check if process exists
              if pm2 describe vendorica-api > /dev/null 2>&1; then
                echo "Reloading existing PM2 process..."
                pm2 reload vendorica-api --update-env
              else
                echo "Starting new PM2 process..."
                pm2 start ecosystem.config.js
              fi
              
              pm2 save
              echo "âœ… PM2 process configured"
            else
              echo "âš ï¸ PM2 not installed - please install PM2 or contact Cloudways support"
              echo "Application built but not running"
            fi

      - name: ğŸ Deployment Summary
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            cd public_html
            echo "=== DEPLOYMENT SUMMARY ==="
            echo "âœ… Repository: Cloned"
            echo "âœ… Dependencies: Installed" 
            echo "âœ… Build: Completed"
            
            if command -v pm2 > /dev/null 2>&1; then
              echo "âœ… PM2: Configured"
              pm2 status
            else
              echo "âš ï¸ PM2: Not available"
            fi
            
            echo -e "\nğŸ“ Deployment path: $(pwd)"
            echo "ğŸš€ Deployment completed successfully!"