name: Deploy to Cloudways Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          
      - name: Deploy to Cloudways
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            # SSH logs directly into public_html, verify location
            pwd
            
            # Check if this is first deployment (no git repo yet)
            if [ ! -d ".git" ]; then
              echo "First deployment - cloning repository..."
              # Remove any existing files first
              rm -rf *
              # Clone repository
              git clone https://github.com/Paktas/vendorica-api.git .
            else
              echo "Existing deployment - pulling latest changes..."
              git pull origin main
            fi
            
            # Install dependencies and build
            npm ci --only=production
            npm run build
            
            # Check if PM2 process exists
            if pm2 describe vendorica-api > /dev/null 2>&1; then
              echo "Reloading existing PM2 process..."
              pm2 reload ecosystem.config.js --update-env
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.js
            fi
            
            pm2 save
            
      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            pm2 status
            curl -f https://api.vendorica.com/health || exit 1