name: Deploy to Cloudways Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: üì¶ Install dependencies and build
        run: |
          npm ci
          npm run build
          
      - name: üîç Debug GitHub Secrets
        run: |
          echo "=== GITHUB SECRETS DEBUG ==="
          
          # Check for each secret
          if [ -z "${{ secrets.CLOUDWAYS_HOST }}" ]; then
            echo "‚ùå CLOUDWAYS_HOST secret is not set!"
          else
            echo "‚úÖ CLOUDWAYS_HOST is set (${#HOST_VALUE} chars)"
            echo "Host ends with: ...${HOST_VALUE: -8}"
          fi
          
          if [ -z "${{ secrets.CLOUDWAYS_USER }}" ]; then
            echo "‚ùå CLOUDWAYS_USER secret is not set!"
          else
            echo "‚úÖ CLOUDWAYS_USER is set (${#USER_VALUE} chars)"
            echo "Username ends with: ...${USER_VALUE: -8}"
          fi
          
          if [ -z "${{ secrets.CLOUDWAYS_SSH_KEY }}" ]; then
            echo "‚ùå CLOUDWAYS_SSH_KEY secret is not set!"
          else
            echo "‚úÖ CLOUDWAYS_SSH_KEY is set (${#CLOUDWAYS_SSH_KEY} chars)"
            
            # Check if SSH key is base64 encoded
            if echo "${CLOUDWAYS_SSH_KEY}" | grep -q "^-----BEGIN"; then
              echo "‚úÖ SSH key format looks correct (starts with -----BEGIN)"
            else
              echo "‚ö†Ô∏è SSH key might be base64 encoded or incorrect format"
              echo "First 30 chars: ${CLOUDWAYS_SSH_KEY:0:30}"
              
              # Try to decode and check
              if echo "${CLOUDWAYS_SSH_KEY}" | base64 -d 2>/dev/null | grep -q "^-----BEGIN"; then
                echo "‚ùå SSH key IS base64 encoded! It should be plain text."
                echo "The key should start with: -----BEGIN RSA PRIVATE KEY-----"
              fi
            fi
          fi
          
          if [ -z "${{ secrets.CLOUDWAYS_PORT }}" ]; then
            echo "‚ùå CLOUDWAYS_PORT secret is not set!"
          else
            echo "‚úÖ CLOUDWAYS_PORT is set (${#PORT_VALUE} chars)"
          fi
        env:
          CLOUDWAYS_SSH_KEY: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          HOST_VALUE: ${{ secrets.CLOUDWAYS_HOST }}
          USER_VALUE: ${{ secrets.CLOUDWAYS_USER }}
          PORT_VALUE: ${{ secrets.CLOUDWAYS_PORT }}

      - name: üîê Test SSH Connection
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            echo "=== SSH CONNECTION TEST ==="
            echo "‚úÖ SSH connection successful!"
            echo "Current directory: $(pwd)"
            echo "User: $(whoami)"
            echo "Server: $(hostname)"

      - name: üöÄ Deploy and Test Environment
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          port: ${{ secrets.CLOUDWAYS_PORT }}
          script: |
            echo "=== SERVER ENVIRONMENT CHECK ==="
            echo "Initial directory: $(pwd)"
            echo "Current user: $(whoami)"
            
            echo -e "\n=== NAVIGATING TO PUBLIC_HTML ==="
            cd public_html
            echo "Now in directory: $(pwd)"
            
            echo -e "\n=== PUBLIC_HTML DIRECTORY CONTENTS ==="
            ls -la
            
            echo -e "\n=== AVAILABLE PACKAGES ==="
            echo "Node.js:"
            which node && node --version || echo "Node.js not found"
            
            echo "npm:"
            which npm && npm --version || echo "npm not found"
            
            echo "Git:"
            which git && git --version || echo "Git not found"
            
            echo "PM2:"
            which pm2 && pm2 --version || echo "PM2 not found"
            
            echo -e "\n=== TESTING GIT CLONE OPERATION ==="
            
            # Check if git repository already exists
            if [ -d ".git" ]; then
              echo "Git repository already exists, removing for clean test..."
              rm -rf .git
            fi
            
            # Remove ALL files and directories for clean test
            echo "Cleaning directory for git clone test..."
            echo "Files to be removed:"
            ls -la
            
            # Remove everything except . and ..
            find . -mindepth 1 -maxdepth 1 -exec rm -rf {} +
            
            echo "Directory before clone:"
            ls -la
            
            # Test git clone
            echo -e "\nCloning repository..."
            git clone https://github.com/Paktas/vendorica-api.git .
            
            # Verify clone was successful
            if [ -d ".git" ]; then
              echo "‚úÖ Git clone successful"
              
              echo -e "\nRepository files:"
              ls -la
              
              echo -e "\nChecking key files:"
              [ -f "package.json" ] && echo "‚úÖ package.json found" || echo "‚ùå package.json missing"
              [ -d "src" ] && echo "‚úÖ src directory found" || echo "‚ùå src directory missing"
              [ -f "README.md" ] && echo "‚úÖ README.md found" || echo "‚ùå README.md missing"
              
              echo -e "\nGit status:"
              git status --porcelain || echo "Git status check failed"
              
              echo -e "\n=== TESTING NPM INSTALL ==="
              
              # Fix npm cache permissions first
              echo "Fixing npm cache permissions..."
              sudo chown -R 1012:33 "/home/1462634.cloudwaysapps.com/jwnbrgtuur/.npm" 2>/dev/null || echo "Cache permission fix not needed"
              
              # Test npm install
              echo "Running npm install..."
              npm install --omit=dev
              
              # Check if node_modules was created
              if [ -d "node_modules" ]; then
                echo "‚úÖ npm install successful"
                echo "node_modules size:"
                du -sh node_modules 2>/dev/null || echo "Size check failed"
                
                echo -e "\nChecking package-lock.json:"
                [ -f "package-lock.json" ] && echo "‚úÖ package-lock.json created" || echo "‚ö†Ô∏è package-lock.json not found"
                
              else
                echo "‚ùå npm install failed - node_modules not found"
              fi
              
              echo -e "\n=== NPM INSTALL TEST COMPLETE ==="
              
            else
              echo "‚ùå Git clone failed"
            fi
            
            echo -e "\n=== GIT CLONE TEST COMPLETE ==="
            echo -e "\n=== ENVIRONMENT CHECK COMPLETE ==="